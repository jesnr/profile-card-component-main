<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- background image -->
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="bg-top">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="bg-bottom">

  <!-- container -->
  <div class="card">

    <div class="card-top">
    </div>

    <img class="profile-image" src="images/image-victor.jpg" alt="profile-image">

    <!-- content -->
    <div class="card-bottom">
      <div class="profile">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="country">London</span>
      </div>

      <!-- stats section -->
      <div class="stats">
        <div class="stat">80K<span class="stats-text">Followers</span></div>
        <div class="stat">803K<span class="stats-text">Likes</span></div>
        <div class="stat">1.4K<span class="stats-text">Photos</span></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
